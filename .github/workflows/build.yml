name: Build

on:
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review, converted_to_draft ]
  workflow_dispatch:
    inputs:
      linting:
        type: boolean
        description: Run the linter
        required: false
        default: false

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    if: github.event.inputs.linting == true || github.event.pull_request.draft == false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Linting
        run: ./gradlew clean ktlintCheck --parallel

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew clean build --refresh-dependencies -Pversion=$VERSION

      - name: Check Contract Syntax
        run: ./gradlew p8eClean p8eCheck --info

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: "test-results"
          path: "**/build/test-results/**/*.xml"

  publish_test_results:
    name: Publish Test Results
    needs: [ build ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: "test-results"
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          check_name: "Test Results"
          pull_request_build: "commit"
          report_individual_runs: true
          files: artifacts/**/*.xml
