name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      publishing_environment:
        description: 'environment the contracts should be bootstrapped to'
        required: true
        default: 'testnet'
        type: boolean
        options:
          - 'testnet'
          - 'mainnet'

jobs:
  build-and-publish:
    name: Build and Publish Jar
    runs-on: ubuntu-latest
    env:
      OS_GRPC_URL: grpc://object-store-v2.core:80
      PROVENANCE_GRPC_URL: grpc://192.168.1.244:9090
      ENCRYPTION_PRIVATE_KEY: IS_TEST && ${{ secrets.TEST_PRIVATE_KEY }} || ${{ secrets.PROD_PRIVATE_KEY }}
      CHAIN_ID: IS_TEST && "pio-testnet-1 || "pio-mainnet-1"

    steps:
      - uses: actions/checkout@v2

      - name: Get Version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Build with Gradle
        run: ./gradlew clean build --refresh-dependencies -Pversion=$VERSION
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Contract Syntax
        run: ./gradlew p8eClean p8eCheck --info

      - name: Bootstrap Test
        run: CHAIN_ID=$CHAIN_ID ENCRYPTION_PRIVATE_KEY=$ENCRYPTION_PRIVATE_KEY SIGNING_PRIVATE_KEY=$ENCRYPTION_PRIVATE_KEY IS_TEST=${{ github.event.inputs.publishing_environment == 'testnet' }} ./gradlew p8eBootstrap --info