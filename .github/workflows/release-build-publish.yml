name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      publishing_environment:
        description: 'environment the contracts should be bootstrapped to'
        required: true
        default: 'testnet'
        type: choice
        options:
          - 'testnet'
          - 'mainnet'

jobs:
  build-and-publish:
    name: Build and Publish Jar
    runs-on: ubuntu-latest
    env:
      IS_TEST: ${{ github.event.inputs.publishing_environment == 'testnet' }}
      OS_GRPC_URL: grpc://23.217.138.110:80
      PROVENANCE_GRPC_URL: grpcs://34.148.39.82:9090
#      ENCRYPTION_PRIVATE_KEY: IS_TEST && ${{ secrets.TEST_PRIVATE_KEY }} || ${{ secrets.PROD_PRIVATE_KEY }}
#      CHAIN_ID: IS_TEST && "pio-testnet-1 || "pio-mainnet-1"
      ENCRYPTION_PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
      SIGNING_PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
      PROD_ENCRYPTION_PRIVATE_KEY: ${{ secrets.PROD_PRIVATE_KEY }}
      PROD_SIGNING_PRIVATE_KEY: ${{ secrets.PROD_PRIVATE_KEY }}
      TEST_CHAIN_ID: pio-testnet-1
      PROD_CHAIN_ID: pio-mainnet-1

    steps:
      - uses: actions/checkout@v2

      - name: Get Version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Build with Gradle
        run: ./gradlew clean build --refresh-dependencies -Pversion=$VERSION

      - name: Check Contract Syntax
        run: ./gradlew p8eClean p8eCheck --info

      - name: Bootstrap Test
        run: ./gradlew p8eBootstrap --info